<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .time,.date{
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="time">
    </div>
    <div class="date">
    </div>
    <script>
        let timebox = document.querySelector(".time")
        let datebox = document.querySelector(".date")
        function datetime(){
            timebox.innerHTML=new Date().toLocaleTimeString();
            datebox.innerHTML=new Date().toDateString()
        }
        setInterval(datetime,1000);
    </script>
</body>
</html>
